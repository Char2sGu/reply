<ng-container *ngIf="breakpointManager.breakpoints$ | async as breakpoints">
  <div
    class="content"
    (scrollUp)="layout.contentFavored = false"
    (scrollDown)="layout.contentFavored = true"
  >
    <rpl-mail-card-list></rpl-mail-card-list>
  </div>
  <div class="actions" *ngIf="breakpoints['tablet-portrait']">
    <rpl-search-button></rpl-search-button>
  </div>
</ng-container>
