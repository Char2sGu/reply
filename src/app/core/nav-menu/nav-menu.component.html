<ng-container *ngIf="breakpointManager.breakpoints$ | async as breakpoints">
  <mat-nav-list>
    <a
      mat-list-item
      class="item"
      *ngFor="
        let item of [
          { text: 'Inbox', icon: 'inbox', link: '/inbox' },
          { text: 'Starred', icon: 'star', link: '/todo' },
          { text: 'Sent', icon: 'send', link: '/todo' },
          { text: 'Trash', icon: 'delete', link: '/todo' },
          { text: 'Spam', icon: 'report', link: '/todo' },
          { text: 'Drafts', icon: 'drafts', link: '/todo' }
        ]
      "
      [routerLink]="item.link"
      routerLinkActive="active"
    >
      <mat-icon matListIcon [svgIcon]="item.icon"></mat-icon>
      <div matLine>{{ item.text }}</div>
    </a>

    <ng-container
      *ngIf="!breakpoints['tablet-portrait'] || breakpoints['laptop']"
    >
      <div class="divider"></div>

      <div class="subheader">Folders</div>

      <a
        mat-list-item
        class="item"
        *ngFor="
          let item of [
            { text: 'Receipts', link: '/todo' },
            { text: 'Pine Elementary', link: '/todo' },
            { text: 'Taxes', link: '/todo' },
            { text: 'Vacation', link: '/todo' },
            { text: 'Mortgage', link: '/todo' },
            { text: 'Freelance', link: '/todo' }
          ]
        "
        [routerLink]="item.link"
        routerLinkActive="active"
      >
        <mat-icon
          matListIcon
          fontSet="filled"
          fontIcon="folder_open"
        ></mat-icon>
        <div matLine>{{ item.text }}</div>
      </a>
    </ng-container>
  </mat-nav-list>
</ng-container>
