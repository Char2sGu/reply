<ng-container *ngIf="breakpointManager.breakpoints$ | async as breakpoints">
  <mat-nav-list>
    <a
      mat-list-item
      class="item"
      *ngFor="
        let item of [
          { name: 'Inbox', icon: 'inbox' },
          { name: 'Starred', icon: 'star' },
          { name: 'Sent', icon: 'send' },
          { name: 'Trash', icon: 'delete' },
          { name: 'Spam', icon: 'report' },
          { name: 'Drafts', icon: 'drafts' }
        ]
      "
      routerLink="/mailboxes/{{ item.name }}/mails"
      routerLinkActive="active"
    >
      <mat-icon matListIcon [svgIcon]="item.icon"></mat-icon>
      <div matLine>{{ item.name }}</div>
    </a>

    <ng-container
      *ngIf="!breakpoints['tablet-portrait'] || breakpoints['laptop']"
    >
      <div class="divider"></div>

      <div class="subheader">Folders</div>

      <a
        mat-list-item
        class="item"
        *ngFor="
          let item of [
            { name: 'Receipts' },
            { name: 'Pine Elementary' },
            { name: 'Taxes' },
            { name: 'Vacation' },
            { name: 'Mortgage' },
            { name: 'Freelance' }
          ]
        "
        routerLink="/mailboxes/{{ item.name }}/mails"
        routerLinkActive="active"
      >
        <mat-icon
          matListIcon
          fontSet="filled"
          fontIcon="folder_open"
        ></mat-icon>
        <div matLine>{{ item.name }}</div>
      </a>
    </ng-container>
  </mat-nav-list>
</ng-container>
