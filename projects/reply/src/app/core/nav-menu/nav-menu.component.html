<mat-nav-list>
  <a
    mat-list-item
    *ngFor="
      let item of [
        { name: 'Inbox', icon: 'inbox' },
        { name: 'Starred', icon: 'star' },
        { name: 'Sent', icon: 'send' },
        { name: 'Trash', icon: 'delete' },
        { name: 'Spam', icon: 'report' },
        { name: 'Drafts', icon: 'drafts' }
      ];
      let index = index
    "
    [routerLink]="getMailboxUrl(item.name)"
    routerLinkActive="active"
    (isActiveChange)="$event && onItemActive(item.name, index)"
    (click)="onItemActive(item.name, index)"
  >
    <mat-icon matListIcon [svgIcon]="item.icon"></mat-icon>
    <div matLine>{{ item.name }}</div>
  </a>

  <ng-container *ngIf="expanded">
    <div class="divider"></div>

    <div class="subheader">Folders</div>

    <a
      mat-list-item
      *ngFor="
        let item of [
          { name: 'Receipts' },
          { name: 'Pine Elementary' },
          { name: 'Taxes' },
          { name: 'Vacation' },
          { name: 'Mortgage' },
          { name: 'Freelance' }
        ];
        let index = index
      "
      [routerLink]="getMailboxUrl(item.name)"
      routerLinkActive="active"
      (isActiveChange)="$event && onItemActive(item.name, index + 6)"
      (click)="onItemActive(item.name, index + 6)"
    >
      <mat-icon matListIcon fontSet="filled" fontIcon="folder_open"></mat-icon>
      <div matLine>{{ item.name }}</div>
    </a>
  </ng-container>
</mat-nav-list>
