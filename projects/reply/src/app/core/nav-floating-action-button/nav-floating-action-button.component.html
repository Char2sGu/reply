<ng-container *ngIf="layoutContext.value$ | async as layoutContext">
  <ng-container *ngIf="layoutContext.navFabConfig as config">
    <a mat-fab [routerLink]="config.link" @host>
      <span class="icon" [@icon]="config.icon">
        <mat-icon
          *rplReattachOnChange="config"
          fontSet="filled"
          [fontIcon]="config.icon"
        ></mat-icon
      ></span>
      <span class="text">
        {{ config.text }}
      </span>
    </a>
  </ng-container>
</ng-container>
