<ng-container *ngIf="layoutConfig.value$ | async as layoutConfig">
  <a mat-fab [routerLink]="layoutConfig.navFabConfig.link">
    <mat-icon
      class="icon"
      fontSet="filled"
      [fontIcon]="layoutConfig.navFabConfig.icon"
    ></mat-icon>
    <span class="text" *ngIf="expanded">
      {{ layoutConfig.navFabConfig.text }}
    </span>
  </a>
</ng-container>
