<ng-container *ngIf="layoutConfig.value$ | async as layoutConfig">
  <ng-container *ngIf="layoutConfig.navFabConfig as config">
    <a mat-fab [routerLink]="config.link" [@fadeThrough]="config">
      <mat-icon
        class="icon"
        *rplReattachOnChange="config"
        fontSet="filled"
        [fontIcon]="config.icon"
      ></mat-icon>
      <span class="text" *ngIf="expanded">
        {{ config.text }}
      </span>
    </a>
  </ng-container>
</ng-container>
