<button mat-button class="logo">
  <div class="wrapper">
    <span class="indicator-wrapper" *ngIf="indicator">
      <ng-container [ngTemplateOutlet]="indicator"></ng-container>
    </span>
    <mat-icon class="icon" svgIcon="logo"></mat-icon>
    <span class="text" *ngIf="expanded">Reply</span>
  </div>
</button>
