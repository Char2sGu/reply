<ng-container *ngIf="breakpoints$ | async as breakpoints">
  <rpl-side-nav
    *ngIf="breakpoints['tablet-portrait']"
    [expanded]="breakpoints['laptop']"
    @nav
  ></rpl-side-nav>
  <div class="wrapper" [@wrapper]="getChildRouteAnimationId()">
    <router-outlet></router-outlet>
  </div>
</ng-container>
