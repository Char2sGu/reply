<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let item of builtInMailboxNavItems$ | async; let index = index"
    [routerLink]="getMailboxUrl(item.name)"
    routerLinkActive="active"
    (isActiveChange)="$event && onItemActive(item.name, index)"
    (click)="onItemActive(item.name, index)"
  >
    <mat-icon matListIcon [svgIcon]="item.icon"></mat-icon>
    <div matLine>{{ item.name }}</div>
  </a>

  <ng-container *ngIf="expanded">
    <div class="divider"></div>

    <div class="subheader">Folders</div>

    <a
      mat-list-item
      *ngFor="let mailbox of userMailboxes$ | async; let index = index"
      [routerLink]="getMailboxUrl(mailbox.name)"
      routerLinkActive="active"
      (isActiveChange)="$event && onItemActive(mailbox.name, index + 6)"
      (click)="onItemActive(mailbox.name, index + 6)"
    >
      <mat-icon matListIcon fontSet="filled" fontIcon="folder_open"></mat-icon>
      <div matLine>{{ mailbox.name }}</div>
    </a>
  </ng-container>
</mat-nav-list>
