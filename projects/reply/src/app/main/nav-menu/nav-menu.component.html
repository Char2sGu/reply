<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let item of itemsWithIcons$ | async; let index = index"
    [routerLink]="item.url"
    routerLinkActive="active"
  >
    <mat-icon matListIcon [svgIcon]="item.icon!"></mat-icon>
    <div matLine>{{ item.name }}</div>
  </a>

  <ng-container *ngIf="expanded">
    <div class="divider"></div>

    <div class="subheader">Folders</div>

    <a
      mat-list-item
      *ngFor="let item of itemsWithoutIcons$ | async; let index = index"
      [routerLink]="item.url"
      routerLinkActive="active"
    >
      <mat-icon matListIcon fontSet="filled" fontIcon="folder_open"></mat-icon>
      <div matLine>{{ item.name }}</div>
    </a>
  </ng-container>
</mat-nav-list>
