<rpl-side-nav
  *ngIf="navShouldRender()"
  data-route-animation-target
  [class.expanded]="navExpanded()"
  [class.on-grid]="navExpanded() === undefined"
  [expanded]="navExpanded() ?? navShouldExpand()"
  (expandedChange)="
    navExpanded.set($event === navShouldExpand() ? undefined : $event)
  "
></rpl-side-nav>
<div class="content" [@content]="animationId()">
  <router-outlet></router-outlet>
</div>
