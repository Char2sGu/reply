<mat-nav-list *ngIf="mailsGroups$ | async as groups">
  <ng-container *ngFor="let group of groups">
    <ng-container *ngIf="group.items.length">
      <div class="subheader">{{ group.name }}</div>
      <a
        mat-list-item
        *ngFor="let mail of group.items"
        routerLink="/mailboxes/{{ mail.mailboxName }}/mails/{{ mail.id }}"
      >
        <mat-icon matListIcon fontSet="filled" fontIcon="schedule"></mat-icon>
        <div matLine>{{ mail.subject }}</div>
        <div matLine>
          <span>{{ (mail.sender | contactRef | async)?.name }}</span> -
          <span>{{ mail.sentAt | readableDate }}</span>
        </div>
      </a>
    </ng-container>
  </ng-container>
</mat-nav-list>
