<h2 *ngIf="popupRef.appearance === 'dialog'">
  {{ popupRef.input.title ?? 'Mailboxes' }}
</h2>
<mat-action-list>
  <button
    mat-list-item
    *ngFor="let mailbox of mailboxes$ | async"
    (click)="popupRef.output(mailbox); popupRef.close()"
  >
    {{ mailbox.name }}
  </button>
</mat-action-list>
