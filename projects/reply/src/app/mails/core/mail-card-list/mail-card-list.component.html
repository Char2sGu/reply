<div
  class="content"
  lpjNode="mail-card-list"
  [lpjAnimation]="{ duration: 250, easing: AnimationCurves.STANDARD_CURVE }"
  [lpjAnimationTrigger]="mails"
>
  <ng-container
    *ngFor="let mail of mails; let index = index; trackBy: mailTracker"
  >
    <rpl-mail-card [mail]="mail" lpjNode="mail-{{ mail.id }}"></rpl-mail-card>
  </ng-container>
</div>
