<ng-container *ngIf="breakpoints$ | async as breakpoints">
  <rpl-content
    class="content"
    (scrollUp)="layout.contentFavored = false"
    (scrollDown)="layout.contentFavored = true"
    scrolling="scrolling"
  >
    <rpl-mail-card-list #list></rpl-mail-card-list>
    <div *ngIf="!(list.mails$ | async)?.length" class="empty-prompt">
      <ng-container *ngIf="mailboxName$ | async as mailboxName">
        Empty in {{ mailboxName }}
      </ng-container>
    </div>
  </rpl-content>
  <div class="actions" *ngIf="breakpoints['tablet-portrait']">
    <rpl-search-button></rpl-search-button>
  </div>
</ng-container>
