<ng-container *ngIf="mailbox$ | async as mailbox">
  <rpl-scrollable-area
    class="content"
    data-route-animation-target
    *rplReattachOnChange="mailbox"
  >
    <ng-container *ngIf="mails$ | async as mails">
      <rpl-mail-card-list
        class="list"
        *ngIf="mails.length; else empty"
        [mails]="mails"
      ></rpl-mail-card-list>
      <ng-template #empty>
        <div class="empty-prompt">Empty in {{ mailbox.name }}</div>
      </ng-template>
    </ng-container>
  </rpl-scrollable-area>
</ng-container>
<div class="actions" *ngIf="breakpoints()['tablet-portrait']">
  <rpl-search-button></rpl-search-button>
</div>
