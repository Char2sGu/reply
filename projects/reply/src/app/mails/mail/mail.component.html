<ng-container *ngIf="mail$ | async as mail">
  <div class="wrapper">
    <div class="title-line">
      <h1 class="mat-display-1">{{ mail.subject }}</h1>
      <a mat-icon-button routerLink="..">
        <mat-icon fontSet="filled" fontIcon="expand_more"></mat-icon>
      </a>
    </div>

    <div class="info-line">
      <div class="left-group">
        <div class="mat-body-1">
          <span>{{ mail.sender.name }}</span> -
          <span>{{ mail.sentAt | dateDistance }}</span>
        </div>
        <div class="mat-small">
          <span>To me</span>
        </div>
      </div>
      <div class="right-group">
        <img [src]="mail.sender.avatarUrl | avatarUrlDefault" alt="Avatar" />
      </div>
    </div>

    <div class="content">{{ mail.content }}</div>
  </div>
</ng-container>

<ng-template #bottomActions>
  <button mat-icon-button>
    <mat-icon svgIcon="star"></mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon svgIcon="delete"></mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon fontSet="filled" fontIcon="more_vert"></mat-icon>
  </button>
</ng-template>
