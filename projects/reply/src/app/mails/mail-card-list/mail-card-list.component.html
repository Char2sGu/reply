<ng-container *ngIf="mails$ | async as mails">
  <div
    class="wrapper"
    rplLayoutProjectionRoot
    [animateLayoutOn]="mails$"
    animationTimings="225ms {{ AnimationCurves.STANDARD_CURVE }}"
  >
    <rpl-mail-card
      *ngFor="let mail of mails; let index = index; trackBy: mailTracker"
      [mail]="mail"
      rplLayoutProjectionNode
    ></rpl-mail-card>
  </div>
</ng-container>
