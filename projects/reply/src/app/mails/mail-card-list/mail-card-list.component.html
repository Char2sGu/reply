<ng-container *ngIf="mails$ | async as mails">
  <div class="wrapper" [libFlipScope]="flipConfig" [autoFlipOn]="mails">
    <rpl-mail-card
      *ngFor="let mail of mails; let index = index; trackBy: mailTracker"
      [mail]="mail"
      [libFlipItem]="mailTracker(index, mail)"
    ></rpl-mail-card>
  </div>
</ng-container>
