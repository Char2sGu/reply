<ng-container ngForm>
  <rpl-header class="subject-line">
    <a mat-icon-button [routerLink]="backUrl$ | async" matTooltip="Close">
      <mat-icon fontSet="filled" fontIcon="close"></mat-icon>
    </a>
    <input
      name="subject"
      type="text"
      placeholder="Subject"
      [ngModel]="subject$.value"
      (ngModelChange)="subject$.next($event)"
    />
    <button mat-icon-button matTooltip="send">
      <mat-icon svgIcon="send"></mat-icon>
    </button>
  </rpl-header>

  <div class="sender-line">
    <mat-form-field>
      <mat-select
        name="senderEmail"
        [ngModel]="senderEmail$.value"
        (ngModelChange)="senderEmail$.next($event)"
      >
        <mat-option
          *ngFor="
            let email of ['AngularFan@gmail.com', 'MaterialFan@gmail.com'];
            let index = index
          "
          [value]="index"
        >
          {{ email }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="recipient-line">
    <mat-chip-list>
      <mat-chip>
        <img matChipAvatar src="assets/demo/avatar-1.jpg" alt="Avatar" />
        <span>Recipient1</span>
      </mat-chip>
      <mat-chip>
        <img matChipAvatar src="assets/demo/avatar-2.jpg" alt="Avatar" />
        <span>Recipient2</span>
      </mat-chip>
    </mat-chip-list>
    <button mat-icon-button matTooltip="Add recipient">
      <mat-icon fontSet="filled" fontIcon="add_circle_outline"></mat-icon>
    </button>
  </div>

  <div class="content-section">
    <textarea
      name="content"
      placeholder="New Message..."
      [ngModel]="content$.value"
      (ngModelChange)="content$.next($event)"
    ></textarea>
  </div>
</ng-container>
